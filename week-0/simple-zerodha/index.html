<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zerodha</title>
    </head>

    <body style="margin: 0px">
        <div style="box-shadow: 2px 2px 1px #eee">
            <div style="width: 1100px; max-width: 100%; margin: 0 auto">
                <div style="display: flex; justify-content: space-between">
                    <img
                        src="./logo.svg"
                        alt="logo"
                        style="max-height: 17px; padding: 20px"
                    />
                    <div style="display: flex; justify-content: space-around">
                        <div
                            style="padding: 20px; color: #666; cursor: pointer"
                        >
                            Sign Up
                        </div>
                        <div
                            style="padding: 20px; color: #666; cursor: pointer"
                        >
                            About
                        </div>
                        <div
                            style="padding: 20px; color: #666; cursor: pointer"
                        >
                            Product
                        </div>
                        <div
                            style="padding: 20px; color: #666; cursor: pointer"
                        >
                            Pricing
                        </div>
                        <div
                            style="padding: 20px; color: #666; cursor: pointer"
                        >
                            Support
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            style="
                margin-top: 10vh;
                padding: 0 20px 120px 20px;
                text-align: center;
            "
        >
            <img src="./landing.png" alt="" style="max-height: 45vh" />
            <h1 style="font-size: 2.75rem; line-height: 1.25; color: #424242">
                Invest in everything
            </h1>
            <h5 style="font-size: 1.25rem; font-weight: 400">
                Online platform to invest in stocks, derivatives, mutual funds,
                and more
            </h5>
            <button
                style="
                    padding: 10px 30px;
                    background-color: #387ed1;
                    color: #fff;
                    border: 1px solid #fff;
                    border-radius: 5px;
                    font-size: 1.2em;
                    font-weight: 500;
                    cursor: pointer;
                "
            >
                Sign up
            </button>
        </div>
    </body>
</html>
